<div class="register-container">
  <div class="content">
    <section>
      <img src="assets/logo.svg" alt="">

      <h1>Cadastro</h1>
      <p>FaÃ§a seu cadastro, entre na plataforma e ajude pessoas a encontrarem os casos da sua ONG.</p>

      <a class="back-link" routerLink="">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        Tenho Cadastro</a>

    </section>

    <form [formGroup]="form" (ngSubmit)="handleRegister($event)" >
      <input placeholder="Nome da ONG" formControlName="name">
      <input type="email" placeholder="E-mail" formControlName="email">
      <input placeholder="WhatsApp" formControlName="whatsapp">

      <div class="input-group">
        <input placeholder="Cidade" formControlName="city">
        <input style="width: 80px;" placeholder="UF" formControlName="uf">
      </div>

      <button class="button" type="submit">Cadastrar</button>
    </form>
  </div>
</div>
