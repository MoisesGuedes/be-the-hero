<div class="new-incident-container">
  <div class="content">
    <section>
      <img src="assets/logo.svg" alt="">

      <h1>Cadastrar novo caso</h1>
      <p>Descreva o caso detalhadamente para encontrar um herói para resolver isso.</p>

      <a class="back-link" routerLink="/profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        Voltar para home
      </a>
    </section>

    <form [formGroup]="form" (ngSubmit)="handleCreateIncident($event)">
      <input placeholder="Título do caso" formControlName="title">
      <textarea placeholder="Descrição" formControlName="description"></textarea>
      <input placeholder="Valor em reais" formControlName="value">


      <button class="button" type="submit">Cadastrar</button>
    </form>
  </div>
</div>
